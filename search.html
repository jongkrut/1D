<ion-view title="<a href='#'>Boga Delivery</a>">

<ion-nav-bar class="navbar">
	<ion-nav-buttons side="left">
		<button class="button-clear" ng-click="goBack()">
			<i class="ion-arrow-left-b" style="color:#fff;vertical-align:50%"></i>	<img alt="Brand" src="img/boga_icon.png" id="brand" style="height:30px;width:auto;" ng-click="goBack()"/>
		</button>
	</ion-nav-buttons>
	
	<ion-nav-buttons side="right">
		<a href="#/login" class="button-clear" ng-hide="logged_in" style="text-decoration:none">
			<i class="ion-person icon-header"> Login</i>
		</a>
			
		<button class="button-clear" ng-click="openPopover($event)" ng-show="logged_in">
			<i class="ion-person icon-header"></i>
		</button>
    </ion-nav-buttons>
</ion-nav-bar>

<ion-content style="background-color:#eee">

<div class="list card" ng-repeat="outlet in outlets">
    <div class="item item-avatar">
	<img ng-src="img/brand_logo/{{outlet.brand_id}}-logo.png" />
	<h2>{{outlet.outlet_name | outletname}}</h2>
	<p>@ {{outlet.outlet_name | outletname:1}}</p>
    </div>

    <div class="item item-image">
	<img ng-src="img/brand_logo/{{outlet.brand_id}}-food-search.jpg"/>
    </div>		  

    <a class="item assertive" ng-href="#/restaurant/{{outlet.outlet_id}}/{{outlet.brand_id}}">
	<i class="fa fa-clock-o"></i> 11:00 - 20:30
    </a>
</div>

</ion-content>
</ion-view>
