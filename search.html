<ion-view title="Boga Delivery">
<ion-content style="background-color:#eee">

<div class="list card" ng-repeat="outlet in outlets">
    <div class="item item-avatar">
	<img ng-src="img/brand_logo/{{outlet.brand_id}}-logo.png" />
	<h2>{{outlet.outlet_name | outletname}}</h2>
	<p>@ {{outlet.outlet_name | outletname:1}}</p>
    </div>

    <div class="item item-image">
	<img ng-src="img/brand_logo/{{outlet.brand_id}}-food-search.jpg"/>
    </div>		  

    <a class="item assertive" ng-href="#/restaurant/{{outlet.outlet_id}}">
	<i class="fa fa-clock-o"></i> 11:00 - 20:30
    </a>
</div>

</ion-content>
