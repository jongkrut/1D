<ion-view title="Boga Delivery">

<ion-nav-bar class="navbar">
	<ion-nav-buttons side="left">
		<button class="button-clear" ng-click="goBack()">
			<i class="ion-arrow-left-b" style="color:#fff;vertical-align:50%"></i>	<img alt="Brand" src="img/boga_icon.png" id="brand" style="height:30px;width:auto;" ng-click="goBack()"/>
		</button>
	</ion-nav-buttons>
	

	<ion-nav-buttons side="right">
		<a href="#/login" class="button-clear" ng-hide="logged_in" style="text-decoration:none">
			<i class="ion-person icon-header"> Login</i>
		</a>
			
		<button class="button-clear" ng-click="openPopover($event)" ng-show="logged_in">
			<i class="ion-person icon-header"></i>
		</button>
    </ion-nav-buttons>
</ion-nav-bar>


<ion-content style="background-color:#eee">

<div ng-hide="searchInput">
  	<div class="item item-text-wrap" style="font-size:12px">
		{{full_address}}
	</div>
</div>

<div ng-show="searchInput" class="list">
	<label class="item item-input">
		<input type="text" class="form-control" id="addr_input" placeholder="Search your address"/>
	</label>
</div>


<div id="map"></div>

</ion-content>

<div class="bar bar-subfooter" style="position:fixed;padding-bottom:5px;bottom:0px;width:100%;text-align:center;height:75px">
	<div ng-if="areaCoverage>0">
    	{{areaCoverage}} Restaurants Found Near Your Location. <a href="#/search" class="button button-balanced button-block">Show Restaurants</a>
    </div>

    <div ng-if="areaCoverage==0">
    	No Restaurants Found! <br/><button class="button button-assertive button-block" ng-click="searchAddress()">Search Other Address</button>
    </div>
</div>

</ion-view>
